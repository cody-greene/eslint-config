rules:
  ##### Possible Errors #####
  no-dupe-args: 1
  no-dupe-keys: 1
  no-duplicate-case: 1
  no-empty-character-class: 1
  no-ex-assign: 1
  no-extra-boolean-cast: 1
  no-extra-semi: 1
  no-func-assign: 1
  no-inner-declarations: 1
  no-invalid-regexp: 2
  no-irregular-whitespace: 1
  no-negated-in-lhs: 2
  no-obj-calls: 2
  no-regex-spaces: 1
  no-sparse-arrays: 1
  no-unexpected-multiline: 1
  no-unreachable: 1
  use-isnan: 2
  valid-typeof: 2

  ##### Best Practices #####
  dot-notation: 1
  eqeqeq: 1 # fixable
  no-eval: 2
  no-extend-native: 1
  no-extra-bind: 1
  no-floating-decimal: 1
  no-iterator: 2
  no-labels: 2
  no-loop-func: 1
  no-native-reassign: 2
  no-new-func: 1
  no-octal: 2
  no-proto: 2
  no-redeclare: 1
  no-sequences: 1
  no-unused-expressions: 1
  no-with: 1

  ##### Variables #####
  no-delete-var: 1
  no-shadow-restricted-names: 1
  no-undef-init: 2
  no-undef: 1
  no-unused-vars: 1
  no-use-before-define: [2, 'nofunc']

  ##### Stylistic Issues #####
  new-parens: 1
  no-mixed-spaces-and-tabs: 2
  no-unneeded-ternary: [2, {'defaultAssignment': false}]

  #### ECMAScript 6 ####
  no-class-assign: 2
  no-const-assign: 2
  no-dupe-class-members: 1
